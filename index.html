<!DOCTYPE>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>
    <main>
      <h1 class="Title">Tip Calculator</h1>
      <section>
        <div>
          <form name="tip_calculator" onsubmit="return validateForm()" method="get">
            <p>How much was your bill?</p>
            $<input type="text" name="bill_amount" placeholder="Bill amount" class="input">
            <p>How was your service?</p>
    	      <select id="selector">
    	        <option disabled selected value="0">Choose an option</option>
    	        <option value=".3">Excellent (30%)</option>
              <option value=".2">Good (20%)</option>
              <option value=".15">Okay (15%)</option>
              <option value=".1">Bad (10%)</option>
              <option value=".05">Terrible (5%)</option>
            </select>
            <p>How many people are sharing the bill?</p>
            <input type="text" name="num_cust" placeholder="Number of people" class="input"> people
            <br><br>
            <input type="submit" value="Submit" id="submit">
          </form>
        </div>

        <div class="solution">
          <p>Tip amount</p>
          <p><sup>each $ </sup><span id="tip_result"></span></p>
        </div>
      </section>

    </main>
  </body>
</html>
